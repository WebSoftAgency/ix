<ion-modal-view>
    <ion-header-bar>
        <button class="button-clear button ion-ios7-arrow-back button-royal" ng-click="closeModal()"> Back</button>
        <h1 class="title">Requests</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <a class="item item-button-right" ng-repeat="item in requests">
                {{getRequestName(item)}}
                <div class="buttons">
                    <button class="button button-clear button-assertive" ng-click="subscriptionAction(item, false)">
                        Deny
                    </button>
                    <button class="button button-clear button-royal" ng-click="subscriptionAction(item, true)">
                        Approve
                    </button>
                </div>
            </a>
        </ion-list>
    </ion-content>
</ion-modal-view>
