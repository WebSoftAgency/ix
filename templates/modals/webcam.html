<ion-modal-view>
    <ion-header-bar>
        <button class="button-clear button ion-ios7-arrow-back button-royal" ng-click="closeModal()"> Back</button>
        <h1 class="title">Webcam</h1>
    </ion-header-bar>
    <ion-content class="webCamModal">
        <div class="videoWrapper">
            <video id="video"></video>
        </div>
        <div class="pictureWrapper">
            <canvas id="canvas"></canvas>
            <div class="button-bar">
                <a class="button button-clear button-royal icon ion-checkmark-circled" ng-click="acceptWebcamPhoto()"></a>
                <a class="button button-clear button-royal icon ion-close-circled" ng-click="retakeWebcamPhoto()"></a>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-light">
        <div class="button-bar">
            <a class="button button-royal button-clear" ng-click="takeWebcamPhoto()">Take Picture</a>
        </div>
    </ion-footer-bar>
</ion-modal-view>
